<div 
	yw-active-menu="Inventory"
	yw-active-title="Inventory manager"
	ng-controller="inventoryCtrl">
	<h2>Inventory View</h2>
	<div class="row">
		<div class="col-sm-12">
			<form role="form" class="form-inline">
				<legend>Add New Part</legend>

				<div class="form-group">
					<input type="text" class="form-control" id="part_name" placeholder="Part Name" ng-model="part.name">
				</div>
				
				<div class="form-group">
					<input type="text" class="form-control" id="part_number" placeholder="Part Number" ng-model="part.partNumber">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="part_description" placeholder="Part Description" ng-model="part.description">
				</div>
				
				<div class="form-group">
					<input type="number" class="form-control" id="part_quantity" placeholder="Quantity" ng-model="part.quantity" size="5">
				</div>
				<div class="form-group">
					<input type="number" class="form-control" id="part_low_quantity" placeholder="Low Quantity" ng-model="part.lowQuantity" size="5">
				</div>

				<button type="button" class="btn btn-primary" ng-hide="editing" ng-click="addPart()">Add Part</button>
				<button type="button" class="btn btn-primary" ng-show="editing" ng-click="updatePart(part._id)">Edit Part</button>
				<button type="button" class="btn btn-primary" ng-click="cancelPart()">Cancel</button>
			</form>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-sm-12">
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th><a  ng-click="sortType = 'name'; sortReverse = !sortReverse">Name</a></th>
							<th><a  ng-click="sortType = 'partNumber'; sortReverse = !sortReverse">Part Number</a></th>
							<th>Description</th>
							<th>Quantity</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="parts in inventory | orderBy:sortType:sortReverse" ng-class="parts.quantity <= parts.lowQuantity ? 'danger' : ''">
							<td>{{parts.name}}</td>
							<td>{{parts.partNumber}}</td>
							<td>{{parts.description}}</td>
							<td>{{parts.quantity}}</td>
							<td><button class="btn btn-primary" ng-click="editPart(parts._id)">edit</button></td>
						</tr>
					</tbody>
				</table>
			</div>	
		</div>
	</div>
</div>
